<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>BI App | The Bounded Integer App</title>
    <meta
      name="description"
      content="Bounded Integer App developed by Syed Faateh Sultan Kazmi"
    />
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
    />
    <link rel="icon" type="image/png" href="..assets/img/favicon.png" />
    <style>
      button,
      input,
      span {
        outline: none;
      }
    </style>
  </head>

  <body>
    <script src="../assets/js/ajax-utils.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function (event) {
        $ajaxUtils.sendGetRequest("../index.html", function (request) {
          var data = request.responseText;
          document.querySelector("body").innerHTML = data;
          document.querySelector("#mobile-app-download").style = "display: none;";
        });
      });
    </script>
  </body>
</html>
